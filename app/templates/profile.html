{% extends "base.html" %}
{% set active_page = "profile" %}
{% block title %} Profile {% endblock %}

{% block css %}
<script src="https://app.simplefileupload.com/buckets/12f101e4d092da31915f4aad72cc4a0c.js"></script>
{% endblock %}

{% block body %}
<h1 class="title">Welcome, {{ name }} <svg xmlns="http://www.w3.org/2000/svg" width="50" height="40" fill="currentColor"
    class="bi bi-cloud-moon-fill" viewBox="0 0 16 16">
    <path d="M11.473 11a4.5 4.5 0 0 0-8.72-.99A3 3 0 0 0 3 16h8.5a2.5 2.5 0 0 0 0-5z" />
    <path
      d="M11.286 1.778a.5.5 0 0 0-.565-.755 4.595 4.595 0 0 0-3.18 5.003 5.5 5.5 0 0 1 1.055.209A3.6 3.6 0 0 1 9.83 2.617a4.593 4.593 0 0 0 4.31 5.744 3.58 3.58 0 0 1-2.241.634q.244.477.394 1a4.59 4.59 0 0 0 3.624-2.04.5.5 0 0 0-.565-.755 3.593 3.593 0 0 1-4.065-5.422z" />
  </svg> </h1>

<div class="profile-container">
  <img src="{{ current_user.image_file }}" alt="{{ current_user.name }}'s Profile Picture" class="profile-img">

  <div class="profile-info">
    <p><strong>Name:</strong> {{ name }}</p>
    <p><strong>Email:</strong> {{ current_user.email }}</p>
  </div>

  <form action="/upload_picture" method="POST" enctype="multipart/form-data">
    <!-- <label for="profile_picture" class="btn btn-primary upload-btn">Upload Profile Picture</label> -->
    <input id="profile_picture" name="profile_picture" width="300" height="300" class="simple-file-upload" type="hidden"
      data-template="tailwind" data-maxFileSize="1" data-accepted="image/*">
    <button type="submit" class="btn btn-success upload-btn">Submit</button>
  </form>

  <!-- Edit Name Button -->
  <button id="editNameBtn" class="upload-btn" onclick="openModal()" style="margin-top: 20px;">Edit Name</button>
</div>

<!-- Modal for Editing Name -->
<div id="modal-container" class="modal-container">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2>Edit Your Name</h2>
    <form action="{{ url_for('profile.edit_name') }}" method="POST" class="edit-name-form">
      <label for="new_name">New Name</label>
      <input type="text" id="new_name" name="new_name" placeholder="Enter new name" required>
      <button type="submit">Save Changes</button>
    </form>
  </div>
</div>

{% endblock %}

{% block js %}
<script>
  function openModal() {
    document.getElementById('modal-container').style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('modal-container').style.display = 'none';
  }
</script>
{% endblock %}
